<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Ratings - The Good Boyz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id = 'searchBar'>
    <input aria-label ='movieSearch' required id="search" type="text" name = 'movieSearch' placeholder="Search" list="suggestion">
    <button type="button" name="movieSearchbtn" onclick = 'searchMovie()'>Search</button>
  </div>
  <datalist id="suggestion">
    <option value="The Shawshank Redemption"></option>
    <option value="The Godfather"></option>
  </datalist>
  <div class="main">
    <div id="left">
      <div id="poster">
        <img id="moviePoster"src="https://yts.am/assets/images/movies/Payback_1999/medium-cover.jpg" alt="">
        <div id ="rating">
        </div>
      </div>
    </div>
    <div class="right">
      <div id="movieName">
        <p id="year"> 2000</p>
      </div>
      <div class = 'movieInfo'>
        <p id="movieInfo"> </p>
      </div>
      <div class = 'reviewBox'>
        <h4>Add review</h4>
        <input type="text" name="username" value=""
        id="userName" placeholder="userName">
        <input type="text" name="userReview" value="" id="userReview" placeholder="userReview">
        <div id="reviews">
          <input type="number" min = "0" max = "5" name="" value="" input="" id="userRating" placeholder="userRating" list="Rating">
          <datalist id="Rating">
            <option value="1"></option>
            <option value="2"></option>
            <option value="3"></option>
            <option value="4"></option>
            <option value="5"></option>
          </datalist>
          <button type="button" name="button" id="submitReview" onclick = 'submitReview()'>Submit</button>
        </div>
      </div>
    </div>
</div>


  <!-- <script src="films.js"></script> -->
  <script src="xhr.js"></script>
  <script src="dom.js"></script>
</body>

</html>
